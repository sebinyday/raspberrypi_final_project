<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Security System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .status {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .led {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .green { background-color: green; }
        .red { background-color: red; }
        .yellow { background-color: yellow; }
    </style>
</head>
<body>
    <h1>Smart Security System Status</h1>

    <div class="status">
        <strong>Face Recognition Status:</strong> {{ status['lcd_message'] }}
    </div>
    <div class="status">
        <strong>Distance:</strong> {{ status['distance'] }} cm
    </div>
    <div class="status">
        <strong>User ID:</strong> {{ status['user_id'] }}
    </div>

    <div class="status">
        <strong>Sound:</strong> {{ status['sound'] }}
    </div>

    <div class="status">
        <strong>LED Status:</strong>
        <div class="led {{ status['led_color'] }}"></div>
    </div>

    <button onclick="window.location.href='/update_status'">Update Status</button>

</body>
</html>
